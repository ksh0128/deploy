<script>

var now = new Date();

var weekday = [];
weekday[0]=  "일요일";
weekday[1] = "월요일";
weekday[2] = "화요일";
weekday[3] = "수요일";
weekday[4] = "목요일";
weekday[5] = "금요일";
weekday[6] = "토요일";

document.write(now.getFullYear() + "년 ");
document.write(now.getMonth()+1 + "월 ");
document.write(now.getDate() + "일 ");

var wd = now.getDay()
document.write(weekday[wd] + "");

document.write(now.getHours() + "시 ");
document.write(now.getMinutes() + "분 ");
document.write(now.getSeconds() + "초");


</script>
